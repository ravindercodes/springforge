# Server running port
server:
  port: 8080

# H2 database configurations
spring:
  h2:
    console:
      enabled: true
      path: /h2-ui
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

# JWT configurations
jwt:
  expiration:
    ms: 12000000

# jasypt configurations
jasypt:
  encryptor:
    password: "ravindercodes"
